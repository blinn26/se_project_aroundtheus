<!DOCTYPE html>
<html lang="en">
  <!-- ----------------------------------------------------------------------- -->
  <!--                             header content                              -->
  <!-- ----------------------------------------------------------------------- -->

  <head>
    <meta charset="UTF-8" />
    <meta name="Ben" content="Linn" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-logo.svg"
          alt="Around the U.S. "
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="jacque"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              id="edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="add-button"
            type="button"
          ></button>
        </section>
        <!-- ----------------------------------------------------------------------- -->
        <!--                        Cards and Footer Section                         -->
        <!-- ----------------------------------------------------------------------- -->
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="#" class="card__image" alt="#" />
                <button class="card__trash-button" type="button">
                  <img src="./images/Trash.png" alt="Trash-Button" />
                </button>
                <div class="card__description">
                  <h2 class="card__description-list"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__title">Â© 2022 Around The U.S</p>
      </footer>
    </div>
    <!-- ----------------------------------------------------------------------- -->
    <!--                            Modal and Scripts                            -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h3 class="modal__title">Edit profile</h3>
        <form class="modal__form">
          <input
            class="modal__input modal__input-line"
            type="text"
            name="name"
            placeholder="Name"
          />
          <input
            class="modal__input modal__input-description"
            type="text"
            name="description"
            placeholder="About"
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h3 class="modal__title">New Place</h3>
        <form class="modal__form">
          <input
            id="modal__form-title"
            class="modal__input modal__input-line"
            type="text"
            name="name"
            placeholder="Title"
          />
          <input
            id="modal__form-link"
            class="modal__input modal__input-description"
            type="text"
            name="link"
            placeholder="Image URL"
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container-transparent">
        <img src="#" class="modal__image" id="modal-image" />
        <p class="modal__text"></p>
        <button
          class="modal__close-button modal__preview-button"
          type="button"
          id="preview-modal-close"
        ></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
