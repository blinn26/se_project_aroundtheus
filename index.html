<!DOCTYPE html>
<html lang="en">
  <!-- header content -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-logo.svg"
          alt="Around the U.S. "
          class="header__logo"
        />
      </header>
      <!-- Cards and Footer Section -->
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="jacque"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.png"
                alt="Yosemite"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-list">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.png"
                alt="louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-list">Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.png"
                alt="bald"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-list">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.png"
                alt="latemar"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-list">Latemar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                alt="vanoise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-list">Vanoise National Park</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                alt="lago"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-list">Lago di Braies</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__title">Â© 2022 Around The U.S</p>
      </footer>
    </div>
    <!-- Modal and Scripts -->
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h3 class="modal__title">Edit profile</h3>
        <form class="modal__form">
          <input
            class="modal__input modal__input-line"
            type="text"
            name="name"
            placeholder="Jacques Cousteau"
          />
          <input
            class="modal__input modal__input-description"
            type="text"
            name="description"
            placeholder="Explorer"
          />
          <button class="modal__save-button" type="button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
