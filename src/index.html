<!DOCTYPE html>
<html lang="en">
  <!-- ----------------------------------------------------------------------- -->
  <!--                             header content                              -->
  <!-- ----------------------------------------------------------------------- -->

  <head>
    <meta charset="UTF-8" />
    <meta name="Ben" content="Linn" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the U.S</title>

    <!-- <link href="./pages/index.css" rel="stylesheet" /> -->
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="<%=require('./images/aroundlogo.svg')%>" alt="Around the U.S. " class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-container">
            <img src=" " alt=" " class="profile__image" />
            <button class="profile__image-button" type="button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" type="button" id="edit-button"></button>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add-button" id="add-button" type="button"></button>
        </section>
        <!-- ----------------------------------------------------------------------- -->
        <!--                        Cards and Footer Section                         -->
        <!-- ----------------------------------------------------------------------- -->
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="#" class="card__image" alt="#" />
                <button class="card__trash-button" type="button">
                  <img src="<%=require('./images/Trash.png')%>" alt="Trash-Button" />
                </button>
                <div class="card__description">
                  <h2 class="card__description-list"></h2>
                  <div>
                    <button class="card__like-button" type="button"></button>
                    <span class="card__like-count">0</span>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__title">Â© 2023 Around The U.S.</p>
      </footer>
    </div>
    <!-- ----------------------------------------------------------------------- -->
    <!--                            Modal and Scripts                            -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h3 class="modal__title">Edit profile</h3>
        <form class="modal__form">
          <input
            id="name-input"
            class="modal__input modal__input-line"
            type="text"
            name="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error modal__error-hidden" id="name-input-error"> </span>
          <input
            id="description-input"
            class="modal__input modal__input-description"
            type="text"
            name="description"
            placeholder="About"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error modal__error-hidden" id="description-input-error"></span>
          <button class="modal__save-button modal__save-button-transparent" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h3 class="modal__title">New Place</h3>
        <form class="modal__form">
          <input
            id="title-input"
            class="modal__input modal__input-line"
            type="text"
            name="name"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error modal__error-hidden" id="title-input-error"></span>
          <input
            id="link-input"
            class="modal__input modal__input-description"
            name="link"
            placeholder="Image URL"
            type="url"
            required
          />
          <span class="modal__error modal__error-hidden" id="link-input-error"></span>
          <button class="modal__save-button modal__button-disabled" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container-transparent">
        <img src="#" class="modal__image" id="modal-image" />
        <p class="modal__text"></p>
        <button class="modal__close-button modal__preview-button" type="button" id="preview-modal-close"></button>
      </div>
    </div>

    <!-- ----------------------------------------------------------------------- -->
    <!--                              ARE YOU SURE                               -->
    <!-- ----------------------------------------------------------------------- -->

    <div class="modal" id="confirm-modal">
      <div class="modal__remove-container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">Are You Sure?</h2>
        <form class="modal__form" id="confirm-modal-delete">
          <button class="modal__confirm-delete-button" type="submit">Yes</button>
        </form>
      </div>
    </div>

    <!-- ----------------------------------------------------------------------- -->
    <!--                       CHANGE THE PROFILE PICTURE                        -->
    <!-- ----------------------------------------------------------------------- -->

    <div class="modal" id="change-profile-pic">
      <div class="modal__change-pic">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">Change Profile Picture</h2>
        <form class="modal__form" id="change-form-pic">
          <input
            class="modal__input modal__input-description"
            name="url"
            type="url"
            placeholder="Image URL"
            id="new-pic"
            required
          />
          <span class="modal__error modal__error-hidden" id="new-pic-error"></span>

          <button class="modal__save-button modal__button-disabled modal__save-button-transparent" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
